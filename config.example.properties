# AI漏洞分析助手 - 配置示例文件
# 复制此文件为 config.properties 并填入你的配置

# ========================================
# 通义千问API配置
# ========================================

# API地址（OpenAI兼容接口）
qianwen.api.url=https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions

# API密钥（从阿里云DashScope获取）
# 获取地址：https://dashscope.console.aliyun.com/
qianwen.api.key=YOUR_API_KEY_HERE

# 使用的模型（可选：qwen-max, qwen-plus, qwen-turbo）
qianwen.model=qwen-max

# ========================================
# 请求配置
# ========================================

# 连接超时时间（秒）
http.connect.timeout=30

# 读取超时时间（秒）
http.read.timeout=60

# 最大重试次数
http.max.retries=3

# ========================================
# UI配置
# ========================================

# 默认提示词
ui.default.prompt=请分析这个请求中可能存在的安全漏洞，并给出渗透测试建议

# 字体大小
ui.font.size=12

# 主题（light/dark）
ui.theme=light

# ========================================
# 分析配置
# ========================================

# 是否自动分析（不推荐）
analysis.auto=false

# 最大请求大小（KB）
analysis.max.request.size=100

# 是否记录历史
analysis.save.history=true

# 历史记录最大数量
analysis.history.max.size=100

# ========================================
# 安全配置
# ========================================

# 是否自动脱敏敏感信息
security.auto.sanitize=true

# 脱敏关键词（逗号分隔）
security.sanitize.keywords=password,token,secret,apikey,authorization

# 是否验证SSL证书
security.verify.ssl=true

# ========================================
# 日志配置
# ========================================

# 日志级别（DEBUG, INFO, WARN, ERROR）
log.level=INFO

# 是否输出到文件
log.to.file=false

# 日志文件路径
log.file.path=logs/ai-analyzer.log

# ========================================
# 高级配置
# ========================================

# 代理配置（如果需要）
# proxy.enabled=false
# proxy.host=127.0.0.1
# proxy.port=8080
# proxy.username=
# proxy.password=

# 自定义System Prompt
# system.prompt=你是一个专业的Web安全测试专家，擅长分析HTTP请求中的潜在漏洞和安全问题。

# ========================================
# 注意事项
# ========================================
# 1. 不要将包含真实API Key的配置文件提交到Git
# 2. config.properties 已在 .gitignore 中
# 3. 定期更换API Key以保证安全
# 4. 控制API调用频率以避免超出配额

